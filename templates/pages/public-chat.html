<div class="public-chat-container">
    <div class="public-chat-header">
        <h2>Public Chat Groups</h2>
        <div class="room-selector">
            <select id="chatRoomSelect">
                <!-- Rooms will be populated by JavaScript -->
            </select>
        </div>
    </div>
    
    <div id="publicChatContainer" class="public-chat-messages">
        <!-- Chat messages will appear here -->
    </div>
    
    <div class="public-chat-input">
        <input type="text" id="publicMessageInput" placeholder="Type your message...">
        <button id="sendPublicMessageBtn" class="btn-primary">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
