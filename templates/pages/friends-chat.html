<div class="friend-chat-container">
    <div class="friend-chat-header" id="friendChatHeader">
        <!-- Friend info will be loaded here -->
    </div>
    
    <div id="friendChatMessages" class="friend-chat-messages">
        <!-- Chat messages will appear here -->
    </div>
    
    <div class="friend-chat-input">
        <input type="text" id="friendMessageInput" placeholder="Type your message...">
        <button id="sendFriendMessageBtn" class="btn-primary">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
