<div class="coder-container">
    <div class="coder-header">
        <h2>AI Code Generator</h2>
        <p>Describe the code you want to generate and select programming language</p>
    </div>
    
    <form id="codeForm">
        <div class="form-group">
            <label for="codePrompt">Code Description</label>
            <textarea id="codePrompt" rows="4" placeholder="ဥပမာ - Fibonacci sequence ကိုတွက်ဖို့ Python function..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="languageSelect">Programming Language</label>
            <select id="languageSelect">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
        </div>
        
        <button type="submit" class="btn-primary">
            Generate Code
        </button>
    </form>
    
    <div id="codeLoading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Generating your code...</p>
    </div>
    
    <div class="code-result-container">
        <div class="code-result-header">
            <h3>Generated Code</h3>
            <button id="copyCodeBtn" class="btn-secondary">
                <i class="fas fa-copy"></i> Copy Code
            </button>
        </div>
        <div id="codeResult" class="code-result">
            <!-- Generated code will appear here -->
        </div>
    </div>
</div>
