<div class="image-gen-container">
    <div class="image-gen-header">
        <h2>AI Image Generator</h2>
        <p>Describe the image you want to generate in Myanmar or English</p>
    </div>
    
    <div class="image-prompt">
        <textarea id="imagePrompt" rows="4" placeholder="ဥပမာ - မြန်မာ့ရိုးရာဝတ်စုံဝတ်ထားသော အမျိုးသမီး..."></textarea>
        <button id="generateImageBtn" class="btn-primary">
            Generate Image
        </button>
    </div>
    
    <div id="imageLoading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Generating your image...</p>
    </div>
    
    <div id="imageResult" class="image-result">
        <!-- Generated image will appear here -->
    </div>
</div>
