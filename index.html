<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-Burme-AI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pages/chat.css">
    <link rel="stylesheet" href="styles/pages/image-gen.css">
    <link rel="stylesheet" href="styles/pages/coder.css">
    <link rel="stylesheet" href="styles/pages/public-chat.css">
    <link rel="stylesheet" href="styles/pages/friends-list.css">
    <link rel="stylesheet" href="styles/pages/friends-chat.css">
    <link rel="stylesheet" href="styles/components/settings-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Prism.js for code syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">Free-Burme-AI</div>
        <button id="settingsBtn" class="settings-btn">
            <i class="fas fa-cog"></i>
        </button>
    </nav>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <div class="menu-items">
                <a href="#/chat" class="menu-item active" data-page="chat">
                    <i class="fas fa-comment"></i> Chat Bot
                </a>
                <a href="#/image" class="menu-item" data-page="image">
                    <i class="fas fa-image"></i> Image Generator
                </a>
                <a href="#/coder" class="menu-item" data-page="coder">
                    <i class="fas fa-code"></i> Code Generator
                </a>
                <a href="#/public-chat" class="menu-item" data-page="public-chat">
                    <i class="fas fa-users"></i> Public Chat
                </a>
                <a href="#/friends" class="menu-item" data-page="friends">
                    <i class="fas fa-user-friends"></i> Friends
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <!-- Dynamic content will be loaded here -->
            <div class="welcome-message">
                <h1>Free-Burme-AI မှ ကြိုဆိုပါတယ်</h1>
                <p>စတင်ရန် sidebar မှ feature တစ်ခုကို ရွေးချယ်ပါ</p>
            </div>
        </main>
    </div>

    <!-- Settings Modal (Hidden by default) -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close-btn" id="closeSettingsBtn">&times;</span>
            <h2>Settings</h2>
            <div class="settings-menu">
                <button id="profileBtn" class="settings-item">
                    <i class="fas fa-user-edit"></i> Edit Profile
                </button>
                <button id="languageBtn" class="settings-item">
                    <i class="fas fa-language"></i> Language Settings
                </button>
                <button id="aboutBtn" class="settings-item">
                    <i class="fas fa-info-circle"></i> About
                </button>
            </div>
        </div>
    </div>

    <!-- Add Friend Modal -->
    <div id="addFriendModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Add New Friend</h3>
            <form id="addFriendForm">
                <div class="form-group">
                    <label for="friendUsername">Username</label>
                    <input type="text" id="friendUsername" placeholder="Enter friend's username" required>
                </div>
                <button type="submit" class="btn-primary">Send Friend Request</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    
    <script src="scripts/router/routes.js" type="module"></script>
    <script src="scripts/router/router.js" type="module"></script>
    <script src="scripts/components/settings-modal.js" type="module"></script>
    <script src="scripts/pages/chat.js" type="module"></script>
    <script src="scripts/pages/image-gen.js" type="module"></script>
    <script src="scripts/pages/coder.js" type="module"></script>
    <script src="scripts/pages/public-chat.js" type="module"></script>
    <script src="scripts/pages/friends-list.js" type="module"></script>
    <script src="scripts/pages/friends-chat.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
