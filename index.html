<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Burme AI - မြန်မာ့ AI စကားပြောဖော်</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="Free Burme AI" class="logo-img">
                <h1 class="logo-text">Free Burme AI</h1>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="icon-btn" title="အရောင်ပြောင်းမည်">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="settings-btn" class="icon-btn" title="ဆက်တင်များ">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i> စကားစပြောမည်
                </button>
                <div class="history-container">
                    <h3 class="history-title">မှတ်တမ်းများ</h3>
                    <div id="chat-history" class="history-list"></div>
                </div>
            </aside>

            <!-- Chat Area -->
            <section class="chat-area">
                <div id="chat-display" class="chat-display">
                    <!-- Welcome Message -->
                    <div class="message ai welcome-message">
                        <div class="message-content">
                            <p>မင်္ဂလာပါ! Free Burme AI မှ ကြိုဆိုပါသည်။</p>
                            <p>ကျွန်တော်ကို ဘာတွေမေးမလဲ?</p>
                            <div class="welcome-options">
                                <button class="suggestion-btn">ဥပမာမေးခွန်းများ</button>
                                <button class="suggestion-btn">အကူအညီလိုအပ်ပါသည်</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-container">
                    <div class="mode-selector">
                        <button class="mode-btn active" data-mode="chat">
                            <i class="fas fa-comment"></i> စကားပြော
                        </button>
                        <button class="mode-btn" data-mode="image">
                            <i class="fas fa-image"></i> ပုံထုတ်မည်
                        </button>
                        <button class="mode-btn" data-mode="code">
                            <i class="fas fa-code"></i> ကုဒ်ရေးမည်
                        </button>
                    </div>

                    <!-- Chat Input -->
                    <div class="input-group" id="chat-input">
                        <textarea id="user-input" placeholder="သင့်စကားစုကိုရိုက်ထည့်ပါ..." rows="1"></textarea>
                        <button id="send-btn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>

                    <!-- Image Input -->
                    <div class="input-group hidden" id="image-input">
                        <textarea id="image-prompt" placeholder="သင်လိုချင်သောပုံ၏ အကြောင်းရေးပါ..." rows="3"></textarea>
                        <button id="generate-btn" class="generate-btn">
                            <i class="fas fa-magic"></i> ပုံထုတ်မည်
                        </button>
                    </div>

                    <!-- Code Input -->
                    <div class="input-group hidden" id="code-input">
                        <textarea id="code-prompt" placeholder="သင်ရေးလိုသော ကုဒ်၏ အကြောင်းရေးပါ..." rows="3"></textarea>
                        <div class="code-controls">
                            <select id="language-select" class="language-select">
                                <option value="python"><i class="fab fa-python"></i> Python</option>
                                <option value="javascript"><i class="fab fa-js"></i> JavaScript</option>
                                <option value="html"><i class="fab fa-html5"></i> HTML</option>
                                <option value="css"><i class="fab fa-css3"></i> CSS</option>
                                <option value="java"><i class="fab fa-java"></i> Java</option>
                            </select>
                            <button id="code-generate-btn" class="generate-btn">
                                <i class="fas fa-code"></i> ကုဒ်ရေးမည်
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-header">
                <h3><i class="fas fa-cog"></i> ဆက်တင်များ</h3>
                <button id="close-settings" class="icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label for="font-size">စာလုံးအရွယ်အစား</label>
                    <select id="font-size" class="setting-select">
                        <option value="small">သေး</option>
                        <option value="medium" selected>အလတ်</option>
                        <option value="large">ကြီး</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="language">ဘာသာစကား</label>
                    <select id="language" class="setting-select">
                        <option value="my" selected>မြန်မာ</option>
                        <option value="en">အင်္ဂလိပ်</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="dark-mode" checked> အမှောင်မူဒ်
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="notification" checked> အသိပေးချက်များ
                    </label>
                </div>
                <button id="reset-settings" class="reset-btn">
                    <i class="fas fa-undo"></i> မူလအတိုင်းပြန်ထားမည်
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/image-gen.js"></script>
    <script src="js/code-editor.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/storage.js"></script>
</body>
</html>
